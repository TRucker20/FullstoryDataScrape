<!DOCTYPE html>
<html>
<head>
    <title>FullStory Scraper</title>
    <style>
        body { width: 300px; padding: 10px; font-family: sans-serif; }
        #status { margin-top: 10px; padding: 8px; border: 1px solid #ccc; background-color: #f9f9f9; min-height: 20px; }
        button { 
            width: 100%; 
            padding: 10px; 
            background-color: #4A90E2; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-weight: bold;
        }
        button:hover { background-color: #357ABD; }
    </style>
</head>
<body>
    <h3>FullStory Funnel Scraper</h3>
    <button id="startScrapeButton">Start Funnel Scraping</button>
    <div id="status">Ready. Click 'Start' to begin.</div>
    <input id="input-r1-start" type="text" placeholder="MM/DD/YYYY Start" value="11/01/2025">
    <input id="input-r1-end" type="text" placeholder="MM/DD/YYYY End" value="11/30/2025">
    <input id="input-r2-start" type="text" placeholder="MM/DD/YYYY Start" value="11/01/2024">
    <input id="input-r2-end" type="text" placeholder="MM/DD/YYYY End" value="11/30/2024">
    <input id="funnel-id-1" type="text" placeholder="Enter ID Here">
    <input id="org-id-1" type="text" placeholder="Enter Org ID Here" value="12ZXGN">
    <!-- <input id="funnel-names" type="text"> -->
    <script src="popup.js"></script>
</body>
</html>
